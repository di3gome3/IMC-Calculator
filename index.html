<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/style.css">
    <title>IMC Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="title"><h1>IMC Calculator</h1></div>

        <div class="inputs">
            <div class="name">
                <h3>Name:</h3>
                <input type="text" name="name" id="name">
            </div>
            <div class="height">
                <h3>Height:</h3>
                <input type="number" name="height" id="height">
            </div>
            <div class="weight">
                <h3>Weight:</h3>
                <input type="number" name="weight" id="weight">
            </div>
            <div class="button">
                <button id="calc">Calc</button>
            </div>
        </div>
        <div id="awnser">
        </div>
    </div>

    <script src="/Assets/javascirpt/script.js"></script>
</body>
</html>
