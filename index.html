<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/style.css">
    <title>IMC Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title"><h1>Calculadora de IMC</h1></div>
            <div class="inputs">
                    <h3>Nome: <input type="text" name="name" id="name"></h3>
                    <h3>Altura: <input type="number" name="height" id="height"></h3>
                    <h3>Peso: <input type="number" name="weight" id="weight"></h3>
                </div>
                <div class="button">
                    <button id="calc">Calcular</button>
                </div> 
                <div id="awnser">
                </div>
            </div>          
        </div>
    </div>
    <script src="/Assets/javascirpt/script.js"></script>
</body>
</html>
